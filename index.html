<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Dashboard</title>
  <style>
    /* We will write styles later */
  </style>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    margin: 0;
  }
  
  header {
    background-color: #3b5998;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  
  .container {
    display: flex;
    height: 100vh;
  }
  
  aside {
    width: 250px;
    background-color: #2c3e50;
    padding: 20px;
    color: white;
  }
  
  aside nav a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
    margin-bottom: 10px;
  }
  
  aside nav a:hover {
    background-color: #34495e;
  }
  
  .main-content {
    flex: 1;
    padding: 20px;
    background-color: #ecf0f1;
  }
  
  .stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  
  .stat-card {
    background-color: white;
    padding: 20px;
    text-align: center;
    flex: 1;
    margin-right: 10px;
    border-radius: 5px;
  }
  
  .stat-card:last-child {
    margin-right: 0;
  }
</style>

</head>
<body>
  <header>
    <div class="brand">Raffle Dashboard</div>
  </header>
  
  <div class="container">
    <aside>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Create Raffle</a>
        <a href="#">Manage Raffles</a>
        <a href="#">Participants</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
        <a href="#">Log Out</a>
      </nav>
    </aside>
    
    <div class="main-content">
      <div class="stats">
        <div class="stat-card">Total Raffles: 15</div>
        <div class="stat-card">Active Raffles: 5</div>
      </div>
    </div>
  </div>
<script>
  document.querySelector('a[href="#"]').addEventListener('click', function() {
    alert('Create Raffle button clicked!');
  });
</script>

</body>
</html>
